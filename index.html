<html lang="en">

    <head>

        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="first-line">
            Generate a</div>
        <div id="second-line">Random password
        </div>
        <div class="desc-text">Never use an insecure password again.</div>
        <div>
            <button id="gen-btn" onclick="dispPassword()"><span id="bolt-icon"><img src="./images/bolt-icon.svg"
                        alt="lightning bolt icon in white color"></span>Generate passwords</button>
        </div>
        <div id="pw-disp-area">
            <input type="text" value="password" class="pwd" id="pw1" onclick="copyPw1()" readonly>
            <input type="text" value="password" class="pwd" id="pw2" onclick="copyPw2()" readonly>
            <input type="text" value="password" class="pwd" id="pw3" onclick="copyPw3()" readonly>
            <input type="text" value="password" class="pwd" id="pw4" onclick="copyPw4()" readonly>
        </div>
        </div>
        <script src="index.js" type="text/javascript"></script>

    </body>
